name: Simple Greetings Workflow
on: 
    push:
        branches:
           - master

jobs:
    greetings:
        runs-on: ubuntu-latest
        steps:
            - name: "Greeting step"
              run: echo "This is my first workflow"

            - name: "Logs in the user into Docker"
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_PASSWORD }}

            - name: "Build image"
              run: docker build -t theoafactor/action_code_saturday:latest .

            - name: "Push to Docker Hub"
              run: docker push theoafactor/action_code_saturday:latest

